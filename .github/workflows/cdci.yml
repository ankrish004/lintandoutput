name: Continuous Delivery and Continuous Integration
on: push
jobs:



    build:

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: build
              run: npm run build
            - name: output build
              run: echo "build_output=$(ls -la build/)" >> $GITHUB_ENV

    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: run lint
              run: npm run lint
            - name: run tests
              run: npm test